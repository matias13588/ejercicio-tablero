<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Tablero</title>
</head>
<body>
    <script>
        let tamaño = parseInt(prompt("Inserte un numero para determinar el tamaño del tablero."));
            for (alto = 1; alto <= tamaño; alto = alto + 1) {
                while (alto <= tamaño) {
                    console.log("OXOX");
                    alto + 1;
                }
                while (alto <+ tamaño) {
                    console.log("XOXO");
                    alto + 1;
            }
        }
    </script>
</body>
</html>
